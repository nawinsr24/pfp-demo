<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PANDA PFP</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="section-1.css" />
    <link rel="stylesheet" href="section-2.css" />
    <script src="main.js"></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <!-- Header -->
      <div class="row">
        <div class="col-12 header">
          <img class="glow panda_logo" src="./assets/PANDA_clean.svg" alt="" /><br />
          <span class="glow company-name">$PANDA</span>
        </div>
      </div>

      <!-- Main Content -->
      <div class="row row-full-height">
        <div class="col-sm-12 col-md-6 section-1">
          <!-- Top Partition for Images -->
          <div class="image-container">
            <div style="background-color: #3e9584;" id="content" class="img-fluid top-image up-down">
              <img
                id="combined-image"
                class="glow-image"
                style="width: 100%; height: 100%"
                src=""
                alt="Image 1"
              />
            </div>
            <img
              src="assets/holo.png"
              alt="Image 2"
              class="img-fluid bottom-image animate"
            />
          </div>

          <!-- Bottom Partition for Buttons -->
          <div class="button-container">
            <button id="rg" class="jarvis-button">RANDOM GENERATE</button>

            <button id="download-btn" class="jarvis-button">DOWNLOAD</button>

       
          </div>
        </div>
        <div class="col-sm-12 col-md-6 section-2">
          <!-- Card Container -->
          <div class="card">
            <!-- Top Navigation -->
            <div class="nav-tabs">
              <button id="bg" class="nav-link active" data-target="bg">
                BACKGROUND
              </button>
              <button id="pose" class="nav-link" data-target="body">
                BODY
              </button>
              <button id="head" class="nav-link" data-target="head">
                HEAD
              </button>
              <button id="hand" class="nav-link" data-target="hand">
                HAND
              </button>
              <button id="eye" class="nav-link" data-target="eye">EYE</button>
              <button id="mouth" class="nav-link" data-target="mouth">
                MOUTH
              </button>
            </div>

            <!-- Gallery Containers -->
            <div id="gid" class="gallery-container">
              <div class="gallery bg"></div>

              <div class="gallery body"></div>
              <div class="gallery head"></div>

              <div class="gallery hand"></div>
              <div class="gallery eye"></div>
              <div class="gallery mouth"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
